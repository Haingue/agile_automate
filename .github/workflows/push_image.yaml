name: Build and Push to Artifact Registry

on:
  workflow_dispatch:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

env:
  PROJECT_ID: agile-420314
  REGION: europe-west1
  GAR_LOCATION: europe-west1-docker.pkg.dev/agile-420314/personal-project/agile_automate

jobs:
  build-push-artifact:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v3'

      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.SERVICE_ACCOUNT_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: 'Docker auth'
        run: |-
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: 'Build image'
        run: docker build . --tag ${{ env.GAR_LOCATION }} --build-arg='NODE_ENV=dev'
        working-directory: .

      - name: 'Push image'
        run: docker push ${{ env.GAR_LOCATION }}
