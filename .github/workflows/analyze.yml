name: Analyze code

on:
  workflow_call:
  pull_request:
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: github/codeql-action/init@v3
        with:
          db-location: '${{ github.runner_temp }}/my_location'
          languages: javascript-typescript
